<main>

  <div class="container">
    <div class="card position-absolute top-50 start-50 translate-middle p-2" style="width: 25rem;" id="quote-box">
      <div class="card-body ">
        <div class="d-inline-flex p-2">
          <i class='fas fa-quote-left' style='font-size:30px'></i>&nbsp &nbsp <h4 class="card-title" id="text" style='font-size:25px'> </h4>
        </div>
        <div class="card-text d-flex justify-content-end p-2">
          <p class="card-text " style='font-size:18px'>&minus;</p>&nbsp<p class="card-text d-flex justify-content-end" id="author" style='font-size:18px'> </p>
        </div>
        <div class="d-flex justify-content-between">
          <a href="https://twitter.com/intent/tweet" class="btn btn-primary border border-0" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
          <button class="btn btn-primary border border-0" id="new-quote" onclick="newQuote()">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</main>
